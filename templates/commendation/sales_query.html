{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fileinput/fileinput.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/combo-select/combo.select.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}

                <div>
                <table class="table">
                    <tr class="success">
    <td>1</td>
    <td>TB - Monthly</td>
    <td>01/04/2012</td>
    <td>Approved</td>
  </tr></table>
                </div>
                <div class="right-side">
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">商品类型</label>
                            <div class="col-sm-3">
                                <select class="form-control select2" style="width:100%;" name="categories">
                                    <option></option>
                                    {% for type in commodity_type %}
                                        <option value="{{ type.id }}">{{ type.type_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        <label class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-3">
                                <select class="form-control select2" style="width:100%;" name="categories">
                                        <option value="recent_days">近一日</option>
                                        <option value="recent_days">近三日</option>
                                        <option value="recent_days">近一周</option>
                                </select>
                            </div>
                    </div>
                </div>

        <div align="right">
            <button type="button" id="btnCommoditySearch" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i>查询
            </button>
        </div>
{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/fileinput/fileinput.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/ajaxfileupload/ajaxfile-upload.js' %}"></script>
    <script src="{% static 'plugins/fileinput/zh.js' %}"></script>
    <script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>





    <script type="text/javascript">

        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();

            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'commodity:create' %}",
                {#url:"/commodity/commodity/create",#}
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.status == 'success') {
                        layer.alert('数据保存成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else if (msg.status == 'fail') {
                        layer.alert(msg.commodity_form_errors, {icon: 5});
                    }
                    return;
                }
            });
        });

        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        })

        /*通过按钮关闭弹layer弹出的页面窗口*/
        {#    $(document).ready(function(){#}
        {#        $("#btnCancel").click(function(){#}
        {#            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引#}
        {#            parent.layer.close(index);//关闭窗口#}
        {#        });#}
        {#    });#}

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        // select2
        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });



        //上传头像图片
        $(document).on('ready', function() {
            $("#input-b9").fileinput({
                showPreview: false,
                showUpload: true,
                uploadExtraData: {'csrfmiddlewaretoken': '{{ csrf_token }}'},
                language: "zh",
                elErrorContainer: '#kartik-file-errors',
                allowedFileExtensions: ["jpg", "png", "gif"],
                uploadUrl: '{% url "commodity:commodity-uploadimage" %}',
                maxImageWidth: 500,
                maxImageHeight: 500,

            });
        });
    </script>

{% endblock %}
